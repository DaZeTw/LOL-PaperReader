services:
  # Frontend Next.js
  nextjs-app:
    build:
      context: .
      dockerfile: Dockerfile
      target: base  # Use base stage for development
    command: npm run dev
    env_file:
      - .env
    environment:
      NODE_ENV: development
      BACKEND_URL: http://python-backend:8000
      WATCHPACK_POLLING: "true"
      CHOKIDAR_USEPOLLING: "true"
      # NextAuth.js Configuration
      AUTH_SECRET: ${AUTH_SECRET:-change-this-secret-key-in-production}
      NEXTAUTH_URL: ${NEXTAUTH_URL:-http://localhost:3000}
      # Google OAuth Credentials
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET}
    volumes:
      - .:/app
      - /app/node_modules       #Giữ lại node_modules trong container
      - /app/yarn.lock          #Exclude yarn.lock để Next.js không detect yarn
      - /app/.yarn              #Exclude .yarn directory
    ports:
      - "3000:3000"
    depends_on:
      - python-backend
    restart: unless-stopped
    networks:
      - app-network

  # Backend Python FastAPI
  python-backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    volumes:
      - ./backend/src:/app/src
    env_file:
      - .env
    environment:
      OPENAI_API_KEY: ${OPENAI_API_KEY}
    networks:
      - app-network

  # MongoDB database (Local - only needed for local development)
  # Comment out if using MongoDB Atlas (cloud)
  # mongodb:
  #   image: mongo:7.0
  #   ports:
  #     - "27017:27017"
  #   volumes:
  #     - mongodb_data:/data/db
  #   restart: unless-stopped
  #   networks:
  #     - app-network

networks:
  app-network:
    driver: bridge

