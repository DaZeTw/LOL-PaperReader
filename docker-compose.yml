services:
  # Frontend Next.js
  nextjs-app:
    build:
      context: .
      dockerfile: Dockerfile
      target: base  # Use base stage for development
    command: npm run dev
    env_file:
      - .env
    environment:
      NODE_ENV: development
      BACKEND_URL: http://python-backend:8000
      WATCHPACK_POLLING: "true"
      CHOKIDAR_USEPOLLING: "true"
      # NextAuth.js Configuration
      AUTH_SECRET: ${AUTH_SECRET:-change-this-secret-key-in-production}
      NEXTAUTH_URL: ${NEXTAUTH_URL:-http://localhost:3000}
      # Google OAuth Credentials
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET}
      # PostgreSQL Configuration
      DATABASE_URL: ${DATABASE_URL:-postgresql://postgres:postgres@postgres:5432/paperreader}
      # npm: ignore peer dep conflicts (React 19 vs vaul)
      NPM_CONFIG_LEGACY_PEER_DEPS: "true"
    volumes:
      - .:/app
      - /app/node_modules       #Giữ lại node_modules trong container
      - /app/yarn.lock          #Exclude yarn.lock để Next.js không detect yarn
      - /app/.yarn              #Exclude .yarn directory
    ports:
      - "3000:3000"
    depends_on:
      - python-backend
      - postgres
    restart: unless-stopped
    networks:
      - app-network

  # Backend Python FastAPI
  python-backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    volumes:
      - ./backend/src:/app/src
    env_file:
      - .env
    environment:
      OPENAI_API_KEY: ${OPENAI_API_KEY}
    networks:
      - app-network

  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: paperreader-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-paperreader}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    restart: unless-stopped
    networks:
      - app-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # pgAdmin - Web interface for PostgreSQL
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: paperreader-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@paperreader.com}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-admin}
      PGADMIN_CONFIG_SERVER_MODE: "False"
      PGADMIN_CONFIG_MASTER_PASSWORD_REQUIRED: "False"
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      - postgres
    restart: unless-stopped
    networks:
      - app-network

  # MongoDB database (Local - only needed for local development)
  # Comment out if using MongoDB Atlas (cloud)
  # mongodb:
  #   image: mongo:7.0
  #   ports:
  #     - "27017:27017"
  #   volumes:
  #     - mongodb_data:/data/db
  #   restart: unless-stopped
  #   networks:
  #     - app-network

networks:
  app-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
  pgadmin_data:
    driver: local
